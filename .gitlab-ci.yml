image: node #default image

stages:
  - build
  - test
  - deploy staging
  - deploy production
  - production tests
  - cache

#Artifacts: Use for stage results that will be passed between stages
# --- usually the output of a build tool
# --- can be used to pass data between stages/jobs

#Caches: For storing project dependencies
# --- not used to store build results
# --- should only be used as TEMPORARY storage for project dependencies
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths: 
    - node_modules/
  policy: pull #only pulling the cache, not uploading (push)

update cache:
  stage: cache
  script: 
    - npm install
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: push

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public


test artifact:
    image: alpine
    stage: test
    cache: {}
    script:
      - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy staging:
  stage: deploy staging
  environment: 
    name: staging
    url: http://greenpoopisawesome-staging.surge.sh
  script: 
    - npm install --global surge
    - surge --project ./public --domain greenpoopisawesome-staging.surge.sh  




deploy production:
  stage: deploy production
  environment: 
    name: production
    url: http://greenpoopisawesome-staging.surge.sh
  script: 
    - npm install --global surge
    - surge --project ./public --domain greenpoopisawesome.surge.sh  

production tests:
  image: alpine
  stage: production tests
  cache: {}
  script: 
    - apk add --no-cache curl
    - curl -s "https://greenpoopisawesome.surge.sh" | grep -q "Hi people"
    - curl -s "https://greenpoopisawesome.surge.sh" | grep -q "$CI_COMMIT_SHORT_SHA"  