image: node #default image

stages:
  - build
  - test
  - deploy
  - deployment tests


cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths: 
    - node_modules/
  policy: pull #only pulling the cache, not uploading (push)

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public


test artifact:
    image: alpine
    stage: test
    cache: {}
    script:
      - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy to surge:
  stage: deploy
  script: 
    - npm install --global surge
    - surge --project ./public --domain greenpoopisawesome.surge.sh  

test deployment:
  image: alpine
  stage: deployment tests
  cache: {}
  script: 
    - apk add --no-cache curl
    - curl -s "https://greenpoopisawesome.surge.sh" | grep -q "Hi people"
    - curl -s "https://greenpoopisawesome.surge.sh" | grep -q "$CI_COMMIT_SHORT_SHA"   